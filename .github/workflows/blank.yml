name: Build & Push Docker Images to GHCR

on:
  push:
    paths:
      - 'docker/**'
      - 'ci/**'

jobs:
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [
          fw-static-analysis,
          fw-quality-analysis,
          fw-security-analysis,
          fw-doc,
          fw-build,
          fw-unit-test,
          fw-component-test,
          fw-integration-test,
          fw-system-test,
          fw-deploy-testbench,
          fw-system-e2e,
          fw-acceptance,
          fw-report,
          fw-release
        ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine if Dockerfile changed
        id: check_changes
        run: |
          echo "CHANGED=false" >> $GITHUB_ENV
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "docker/${{ matrix.image }}/"; then
            echo "CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Build and push multi-arch image to GHCR
        if: env.CHANGED == 'true'
        run: |
          for ARCH in amd64 arm64; do
            echo "Building $ARCH image for ${{ matrix.image }}"
            docker buildx build \
              --platform linux/$ARCH \
              --build-arg BUILD_ARCH=$ARCH \
              --cache-from=type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest \
              --push \
              -t ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest \
              ./docker/${{ matrix.image }}
          done
